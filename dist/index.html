<!DOCTYPE html><html lang="en"><head><title>Random Quote Machine</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="css/style.css" rel="stylesheet"><!--link(href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet")--></head><body class="container"><section class="title-bar-top"><header class="title-bar-inside"><h2 class="title-bar-text">Donald Trump Random Quote Machine</h2></header></section><section class="enter-name-section"><div class="quote-form-wrapper"><div class="input-form"><form class="form-fields"><!--label(for="first-name") First Name:--><input type="text" name="first_name" id="first-name" placeholder="Enter Your First Name..." required><!--label(for="last-name") Last Name:--><input type="text" name="last_name" id="last-name" placeholder="Enter Your Last Name..." required></form></div><div class="quote-button-section"><button class="quote-me btn">Quote Me!</button></div></div></section><section class="tweet-section"><div class="quote-tweet-wrapper"><div class="quote-container"><p class="quote"></p></div><div class="tweet-button-section"><a class="twitter-share-button" href="https://twitter.com/share"><button class="btn" type="button">Tweet!</button></a></div></div></section><footer class="footer-bar-top"><header class="footer-bar-inside"><p class="footer-bar-text">All quotes provided by the Donald, via <a href="https://whatdoestrumpthink.com" target="_blank">What Does Trump Think.</a></p></header></footer><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="js/app.js"></script></body></html>
