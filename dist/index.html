<!DOCTYPE html><html lang="en"><head><title>Random Quote Machine</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="css/style.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></head><body class="body-background-colour container"><div class="row"><header class="twelve columns"><h2>Donald Trump Random Quote Machine</h2></header></div><div class="main row"><div class="input-form twelve columns"><form><label for="first-name">First Name:</label><input type="text" name="first_name" id="first-name"><label for="last-name">Last Name:</label><input type="text" name="last_name" id="last-name"></form></div><div class="quote-container"><p class="quote"></p></div><div class="quoted-person-container"><p class="quoted-person"></p></div><div class="interactive-page-controls"><div class="quote-button-section"><button class="quote-me">Quote Me!</button></div><div class="social-section"><a class="twitter-share-button" href="https://twitter.com/share" data-size="large"><button type="button">Tweety</button></a></div></div></div><footer><p>All quotes provided by the Donald, via <a href="https://whatdoestrumpthink.com" target="_blank">What Does Trump Think.</a></p></footer><!-- script(async src="//platform.twitter.com/widgets.js" charset="utf-8")--><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="js/app.js"></script></body></html>
